<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame VR Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#00a000"></a-plane>

    <!-- Sky -->
    <a-sky color="#87ceeb"></a-sky>

    <!-- Gazebo Platform -->
    <a-cylinder radius="2.5" height="0.1" color="#FFFFFF" position="0 0.05 -5" shadow="cast: true"></a-cylinder>

    <!-- Gazebo Structure -->
    <a-entity position="0 0 -5">
        <!-- Gazebo Floor -->
        <a-cylinder radius="2.2" height="0.08" color="#90EE90" position="0 0.15 0" shadow="cast: true"></a-cylinder>

        <!-- Gazebo Pillars -->
        <a-cylinder radius="0.1" height="1.8" color="#2E8B57" position="1.5 1 1.5" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.1" height="1.8" color="#2E8B57" position="-1.5 1 1.5" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.1" height="1.8" color="#2E8B57" position="1.5 1 -1.5" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.1" height="1.8" color="#2E8B57" position="-1.5 1 -1.5" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.1" height="1.8" color="#2E8B57" position="0 1 2.1" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.1" height="1.8" color="#2E8B57" position="0 1 -2.1" shadow="cast: true"></a-cylinder>

        <!-- Gazebo Upper Ring -->
        <a-torus radius="2.1" radius-tubular="0.08" color="#2E8B57" position="0 1.9 0" rotation="90 0 0" shadow="cast: true"></a-torus>

        <!-- Gazebo Roof -->
        <a-cone radius-bottom="2.3" radius-top="0" height="1.5" color="#90EE90" position="0 2.6 0" shadow="cast: true"></a-cone>

        <!-- Table -->
        <a-box width="1" height="0.05" depth="1" color="#5F4A3A" position="0 0.8 0" shadow="cast: true"></a-box>
        <a-cylinder radius="0.1" height="0.7" color="#8B4513" position="0 0.4 0" shadow="cast: true"></a-cylinder>

        <!-- Chairs -->
        <a-entity position="0.7 0.4 0">
            <a-box width="0.4" height="0.05" depth="0.4" color="#8B4513" position="0 0 0" shadow="cast: true"></a-box>
            <a-box width="0.4" height="0.4" depth="0.05" color="#8B4513" position="0 0.2 -0.2" shadow="cast: true"></a-box>
            <a-cylinder radius="0.03" height="0.4" color="#8B4513" position="0.15 -0.2 0.15" shadow="cast: true"></a-cylinder>
            <a-cylinder radius="0.03" height="0.4" color="#8B4513" position="-0.15 -0.2 0.15" shadow="cast: true"></a-cylinder>
            <a-cylinder radius="0.03" height="0.4" color="#8B4513" position="0.15 -0.2 -0.15" shadow="cast: true"></a-cylinder>
            <a-cylinder radius="0.03" height="0.4" color="#8B4513" position="-0.15 -0.2 -0.15" shadow="cast: true"></a-cylinder>
        </a-entity>

        <a-entity position="-0.7 0.4 0">
            <a-box width="0.4" height="0.05" depth="0.4" color="#8B4513" position="0 0 0" shadow="cast: true"></a-box>
            <a-box width="0.4" height="0.4" depth="0.05" color="#8B4513" position="0 0.2 -0.2" shadow="cast: true"></a-box>
            <a-cylinder radius="0.03" height="0.4" color="#8B4513" position="0.15 -0.2 0.15" shadow="cast: true"></a-cylinder>
            <a-cylinder radius="0.03" height="0.4" color="#8B4513" position="-0.15 -0.2 0.15" shadow="cast: true"></a-cylinder>
            <a-cylinder radius="0.03" height="0.4" color="#8B4513" position="0.15 -0.2 -0.15" shadow="cast: true"></a-cylinder>
            <a-cylinder radius="0.03" height="0.4" color="#8B4513" position="-0.15 -0.2 -0.15" shadow="cast: true"></a-cylinder>
        </a-entity>

        <!-- Milo Tin, Milk Tin, and Cups on the Table -->
        <a-cylinder radius="0.15" height="0.3" color="#FFD700" position="0.3 1.05 -0.1" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.15" height="0.3" color="#F0F8FF" position="-0.3 1.05 -0.1" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.1" height="0.2" color="#FFFFFF" position="0.3 1.05 0.2" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.1" height="0.2" color="#FFFFFF" position="-0.3 1.05 0.2" shadow="cast: true"></a-cylinder>
    </a-entity>

    <!-- Pathway -->
    <a-entity position="0 0.02 -5">
        <a-box width="1" height="0.02" depth="5" color="#D3D3D3" position="0 0 2.5"></a-box>
        <!-- Alternating stripes -->
        <a-entity position="0 0.01 2.5">
            <a-box width="1" height="0.01" depth="0.4" color="#FFFFFF" position="0 0 -2.2"></a-box>
            <a-box width="1" height="0.01" depth="0.4" color="#FFFFFF" position="0 0 -1.4"></a-box>
            <a-box width="1" height="0.01" depth="0.4" color="#FFFFFF" position="0 0 -0.6"></a-box>
            <a-box width="1" height="0.01" depth="0.4" color="#FFFFFF" position="0 0 0.2"></a-box>
            <a-box width="1" height="0.01" depth="0.4" color="#FFFFFF" position="0 0 1.0"></a-box>
            <a-box width="1" height="0.01" depth="0.4" color="#FFFFFF" position="0 0 1.8"></a-box>
            <a-box width="1" height="0.01" depth="0.4" color="#FFFFFF" position="0 0 2.6"></a-box>
        </a-entity>
    </a-entity>

    <!-- Curved Walls -->
    <a-entity position="0 2.5 -5">
        <!-- Left Wall Section -->
        <a-cylinder radius="15" height="5" segments-radial="60" open-ended="true" theta-length="80" theta-start="210" color="#8EFFBE" position="0 0 0" shadow="cast: true"></a-cylinder>

        <!-- Right Wall Section -->
        <a-cylinder radius="15" height="5" segments-radial="60" open-ended="true" theta-length="80" theta-start="30" color="#8EFFBE" position="0 0 0" shadow="cast: true"></a-cylinder>
    </a-entity>

    <!-- Potted Plants for Beautification (near pathway entrance) -->
    <a-cylinder radius="0.1" height="0.5" color="#8B4513" position="0.5 0.3 -4.5" shadow="cast: true"></a-cylinder>
    <a-cylinder radius="0.3" height="0.1" color="#228B22" position="0.5 0.6 -4.5" shadow="cast: true"></a-cylinder>
    <a-cylinder radius="0.1" height="0.5" color="#8B4513" position="-0.5 0.3 -4.5" shadow="cast: true"></a-cylinder>
    <a-cylinder radius="0.3" height="0.1" color="#228B22" position="-0.5 0.6 -4.5" shadow="cast: true"></a-cylinder>

    <!-- Lighting -->
    <a-light type="ambient" color="#FFFFFF" intensity="0.7"></a-light>
    <a-light type="directional" color="#FFFFFF" intensity="0.8" position="1 1 1" castShadow="true"></a-light>

    <!-- Camera -->
    <a-entity position="0 1.6 5">
        <a-camera look-controls wasd-controls>
            <a-cursor color="#FFFFFF"></a-cursor>
        </a-camera>
    </a-entity>
</a-scene>
</body>
</html>
